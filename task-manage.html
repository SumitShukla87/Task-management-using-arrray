	<title>Task Management Using Javascript</title>
</head>

<body>
	<div class="container m-5 p-5">
		<div id="form" class="text-dark">
			<label for="Add task" class="text-info display-4">
				ADD TASK				
			</label>
			<input type="text" name="task" id="task_name">
			<input type="button" name="add_product" class="btn btn-danger" value="Add Task" onclick="addtask()">
		</div>

		<h3  class="text-warning font-italic">To Do:</h3>
		<div id="task-added" class="p-3">
		</div>

		<h3 class="text-warning font-italic">Completed:</h3>
		<div id="task-completed">
		</div>

	</div>

</body>
